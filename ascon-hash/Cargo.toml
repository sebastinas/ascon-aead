[package]
name = "ascon-hash"
description = "Implementation of the Ascon and AsconA hashes and XOFs"
version = "0.1.0"
authors = ["Sebastian Ramacher <sebastian.ramacher@ait.ac.at>"]
license = "MIT"
repository = "https://github.com/sebastinas/ascon-aead"
homepage = "https://github.com/sebastinas/ascon-aead"
readme = "README.md"
edition = "2021"
rust-version = "1.56"
keywords = ["hash", "ascon"]
categories = ["cryptography", "no-std"]
exclude = [".github/", ".gitignore"]

[dependencies]
digest = { version = "0.10", default-features = false, features = ["core-api"] }
ascon-core = { version = "0.1.0", path = "../ascon-core" }

[dev-dependencies]
hex = "0.4"
spectral = "0.6"
criterion = "0.4"
rand = { version = "0.8", default-features = false, features = [
    "std_rng",
    "getrandom",
] }

[[bench]]
name = "hash"
harness = false
