[package]
name = "ascon-core"
description = "Pure rust implementation of the Ascon permutation"
version = "0.1.2"
authors = ["Sebastian Ramacher <sebastian.ramacher@ait.ac.at>"]
license = "MIT"
repository = "https://github.com/sebastinas/ascon-aead"
homepage = "https://github.com/sebastinas/ascon-aead"
readme = "README.md"
edition = "2021"
rust-version = "1.56"
keywords = ["Ascon", "permutation"]
categories = ["cryptography", "no-std"]
exclude = [".github/", ".gitignore"]

[dev-dependencies]
criterion = "0.4"
rand = { version = "0.8", default-features = false, features = [
    "std_rng",
    "getrandom",
] }

[features]
no_unroll = [] # Do not unroll loops for binary size reduction

[[bench]]
name = "permutation"
harness = false
